<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Muliple Browser</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to MulipleBrowserInstance</h1>
      <p class="lead">This is a simple script that will open mulitple borwser with your desired link and your proxies(if applicable).</p>
      <hr class="my-4">
      <p>Please make sure that your links has https:// at the start </p>
      <div class="form-group">
        <label for="formGroupExampleInput">Link to open browsers with</label>
        <input type="text" class="form-control" id="sitelink" placeholder="example: yeezysupply.com">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Number of browsers to open</label>
        <input type="number" class="form-control" id="tasksnum">
      </div>
      <p class="lead">
        <button type="button" class="btn btn-primary btn-lg" id="start">Start script</button>
      </p>
    </div>
    </body>
    <script src="renderer.js"></script>
</html>
